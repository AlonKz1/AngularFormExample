<form [formGroup]="tripForm" (ngSubmit)="save()">
  <div class="inputContainer">
    Name:
    <div><input formControlName="name" /></div>
  </div>
    <div class="inputContainer">
      Email:
      <div><input formControlName="email" /></div>
    </div>
    <div class="inputContainer">
      Check Email:
      <div><input formControlName="checkEmail" /></div>
    </div>
  <div class="inputContainer">
    From Country:
    <div><input formControlName="fromCountry" /></div>
  </div>
  <div class="inputContainer">
    To Country:
    <div><input formControlName="toCountry" /></div>
  </div>
  <div class="inputContainer">
    Id Number:
    <div><input formControlName="idNumber" /></div>
  </div>
  <div class="btnContainer">
    <button [disabled]="tripForm.invalid">Save</button>
  </div>
</form>

<table border="1">
  <thead>
    <tr>
      <th>Person Value</th>
      <th>Person Form Value</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <pre>{{ tripFormToEdit | json }}</pre>
      </td>
      <td>
        <pre>{{ tripForm.value | json }}</pre>
      </td>
    </tr>
  </tbody>
</table>
